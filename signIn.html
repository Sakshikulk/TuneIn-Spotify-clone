<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="css3_sign.css">
    <script src="https://kit.fontawesome.com/6f5b1e9d8e.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main">

        <div id="details">

            <div id="heading">

                <div id="img">
                    <img src="/images/finalLogo1.jpg" alt="not found">
                </div>
                <div class="name">
                    TuneIn
                </div>
            </div>

            <div id="Signinform">
                <form action="#">
                    <div class="list" id="naame">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="name">
                    </div>
                    <div class="list" id="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="list" id="password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="password">
                    </div>
                    <button>Submit</button>
                </form>
                <button id="loginBtn" onclick="hide()"> Login</button>
            </div>

            <div id="Loginform">
                <form action="#">
                    <div class="list" id="naame">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder=" User name">
                    </div>

                    <div class="list" id="password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="password">
                    </div>

                    <button>Submit</button>
                </form>

            </div>

        </div>



        <div id="image">

        </div>
    </div>
    <script src="signin.js"></script>
</body>

</html>
